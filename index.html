<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <p>0</p>
        </div>
        <div id="lower">
            <table>
                <tr>
                    <td class="button">7</td>
                    <td class="button">8</td>
                    <td class="button">9</td>
                    <td class="button">/</td>
                </tr>
                <tr>
                    <td class="button">4</td>
                    <td class="button">5</td>
                    <td class="button">6</td>
                    <td class="button">*</td>
                </tr>
                <tr>
                    <td class="button">1</td>
                    <td class="button">2</td>
                    <td class="button">3</td>
                    <td class="button">-</td>
                </tr>
                <tr>
                    <td class="button">0</td>
                    <td class="button">.</td>
                    <td class="button">+</td>
                    <td class="button" id="equals">=</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
