<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="calculator">
        <div id="display">
            0
        </div>
        <div id="lower">
            <table>
                <tr>
                    <td class="button" id="7">7</td>
                    <td class="button" id="8">8</td>
                    <td class="button" id="9">9</td>
                    <td class="button" id="divide">/</td>
                </tr>
                <tr>
                    <td class="button" id="4">4</td>
                    <td class="button" id="5">5</td>
                    <td class="button" id="6">6</td>
                    <td class="button" id="multiply">*</td>
                </tr>
                <tr>
                    <td class="button" id="1">1</td>
                    <td class="button" id="2">2</td>
                    <td class="button" id="3">3</td>
                    <td class="button" id="minus">-</td>
                </tr>
                <tr>
                    <td class="button" id="0">0</td>
                    <td class="button" id="dot">.</td>
                    <td class="button" id="plus">+</td>
                    <td class="button" id="equals">=</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
